<!DOCTYPE html>
<html>
<head>
    <title>Samter Classifieds</title>
</head>
<body ng-app="ngClassifieds" ng-init="message = [{greeting:'Hello, World!', farewell:'Bye Bye'}]">

    <h1 ng-repeat="m in message">{{ m.greeting }}, {{ m.farewell }}</h1>
    <script src="node_modules/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
